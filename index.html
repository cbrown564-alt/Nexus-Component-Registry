<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Component Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Outfit:wght@400;500;600;700;800&family=VT323&family=Architects+Daughter&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Outfit', 'sans-serif'],
              mono: ['VT323', 'monospace'],
              arch: ['Architects Daughter', 'cursive'],
              code: ['Space Mono', 'monospace'],
            },
            colors: {
              zinc: {
                850: '#1f1f22',
                950: '#09090b', // Custom dark
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                800: '#292524',
                900: '#1c1917',
              },
              sage: {
                100: '#f0fdf4',
                200: '#dcfce7',
                300: '#bbf7d0',
                500: '#22c55e',
                900: '#14532d',
              },
              violet: {
                50: '#f5f3ff',
                100: '#ede9fe',
                500: '#8b5cf6',
                600: '#7c3aed',
                900: '#4c1d95',
              }
            },
            animation: {
              'spin-slow': 'spin 4s linear infinite',
              'breathe': 'breathe 8s ease-in-out infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
    </style>
  <script type="importmap">

    "framer-motion": "https://esm.sh/framer-motion@^12.24.12"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
